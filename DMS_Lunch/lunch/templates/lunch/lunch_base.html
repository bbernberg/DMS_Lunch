{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}DMS Lunch Options{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'lunch/css/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    {% block additional_js %}{% endblock %}    
</head>

<body>
    <div id="header">
        <a href="{% url 'dashboard' %}"><img id="header_logo" src="{% static 'lunch/images/DMS_Logo.png' %}"></a>
        <div id="user_name">{{ user.username }}</div>
        <a id="log_out_link" href="{% url 'logout' %}">Log out</a>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
