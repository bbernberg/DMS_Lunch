{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}DMS Lunch Options{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'lunch/css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'lunch/css/oocss-space.css' %}" />    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    {% block additional_js %}{% endblock %}    
</head>

<body>
    <div class="header">
        <a href="{% url 'dashboard' %}"><img class="header_logo" src="{% static 'lunch/images/DMS_Logo.png' %}"></a>
        <a class="user_name_link" href="{% url 'user_profile' %}">{{ user.username }}</a>
        <a class="log_out_link" href="{% url 'logout' %}">Log out</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
