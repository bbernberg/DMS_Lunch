{% extends './lunch_base.html' %}

{% block content %}
<h1>{{ restaurant.name }}</h1>
<p/>
{{ restaurant.address }}
<p/>

<form action="{% url 'add_review' restaurant.id %}" method="post">
{% csrf_token %}
	<textarea name="new_review" rows="4" cols="50" placeholder="Add review..."></textarea>
	<br>
	<input type="submit" value="Submit">
</form>
<div id="review_container">
{% for review in reviews %}
	<span id="review_author">{{ review.author.username }}</span><span id="review_date">{{ review.date|date:"F j, Y" }}</span>
	<div id="review_text">{{ review.text }}</div>
{% endfor %}
</div>
{% endblock %}
